<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stone-paper-sessior game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <header>
         <h1 class="heading">stone paper sessior</h1>
      </header>
      <div class="winnerDiv winnerHide">
         <h1 class="winner">you are the winner</h1>
         <button class="newGame">new game</button>
      </div>

      <div class="container ">
         <div class="elements">
            <button class="box" id="paper">&#128400;</button>
            <button class="box" id="sessior">&#9996;</button>
            <button class="box" id="stone">&#128074;</button>
         </div>
         <div class="calculation">
            <div class="user">
               <p class="you">0</p>
               <p>you</p>
            </div>
            <div class="user">
               <p class="comp">0</p>
               <p>comp</p>
            </div>
         </div>
         <div class="result">
            <button class="res">it your turn!</button>
         </div>
      </div>
   </main>





   <script src="script.js"></script>
</body>
</html>
